    <body>        
            <script>
 //Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:               
                function pares (x , y) {
                    var maior
                    var menor
                    if (x > y) {
                        maior = x
                        menor = y
                        while (maior > menor){                     
                            if (menor % 2 == 0) {
                                console.log(menor);
                            }
                            menor++;
                        }
                        
                    } 
                    else {
                        maior = y
                        menor = x
                        while (maior > menor) {
                           
                            if (menor % 2 == 0) {
                                console.log(menor);
                            }
                            menor++;
                        }
                    }
                }   

                console.log (pares(200, 1000))

           </script>
    </body>
