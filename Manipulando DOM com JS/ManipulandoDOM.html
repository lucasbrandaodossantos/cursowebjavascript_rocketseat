<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <button id = "botao">Botão</button> 
            <div class = "quadradoPerfeito"></div>
              
            <script>

           /*Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
           vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
           aparecer na tela.*/
    
                                    /*Containeres*/
                    var botaoCriarQuadrado = document.querySelector('#botao');
                    var containerQuadrado = document.querySelector('.quadradoPerfeito')
             

                    botaoCriarQuadrado.onclick = function criaQuadrado() {
                        var quadrado = document.createElement('div')
                                    /*Atributos*/
                        quadrado.setAttribute('class', 'novoquadrado')
                        quadrado.style.backgroundColor = '#f00'
                        quadrado.style.width = 100
                        quadrado.style.height = 100

                        containerQuadrado.appendChild(quadrado)
                        
                    }
                


                
           </script>
    </body>
</html>
